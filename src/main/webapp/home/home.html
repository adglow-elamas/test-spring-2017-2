<div>
	<h1>Home</h1>
	<div><input type="text" name="name" id="kk"/>
	<div>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in users | orderBy:'name'">
					<td>{{user.name}}</td>
					<td><input type="button" value="Delete" ng-click="deleteUser(user.id)"/></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
